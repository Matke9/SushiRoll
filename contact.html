<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
</head>
<body>
    <h1>Kontakt</h1>
    <h3>Ukoliko vas interesuje nešto više u vezi sa našom kompanijom ili sa nama želite da podelite sugestije, pohvale ili primedbe, to možete da učinite popunjavanjem polja u nastavku:</h3>

    <form action="">
        <label for="imeprezime">Vaše ime i prezime:</label>
        <br>
        <input type="text" id="imeprezime" name="imeprezime" size="40" maxlength="30" placeholder="Unesite Ime i Prezime">
        <br><br>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email" size="40" maxlength="30" placeholder="Unesite Email">
<br><br>
<label for="brtelefona">Broj Telefona:</label>
<br>
<input type="tel" id="brtelefona" name="brtelefona" size="40" maxlength="30" placeholder="Unesite Broj Telefona">
   <br><br>
   <label for="">Odaberite tip napomene:</label> <br>
    <input type="radio" name="tip" value="sugestija" checked>
    <label for="">Sugestija</label> <br>
    <input type="radio" name="tip" value="pohvala">
    <label for="">Pohvala</label> <br>
    <input type="radio" name="tip" value="primedba">
    <label for="">Primedba</label> <br>
   
    <textarea name="napomena" id="napomena" cols="40" rows="10" placeholder="Unesite napomenu"></textarea>
   <br>
   <button type="submit">Pošalji</button>
   
   
   
   
    </form>
</body>
</html>
