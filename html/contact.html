<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/header.css">
    <script src="../javascript/burger.js"></script>
    <title>Sushiroll Kontakt</title>
</head>

<body>
    <header>
        <div class="logo">
            <img class="logoImg" src="../img/SushiRoll.png" alt="Logo">
            <a href="javascript:void(0);" class="trotacka" onclick="OpenZaklopen()">
                <img class="linije" src="../img/3linije.png" alt="">
            </a>
        </div>
        <div class="navigation" id="navigation">
            <div class="navItem"><a href="../index.html">Početna</a></div>
            <div class="navItem"><a href="/html/menu.html">Meni</a></div>
            <div class="navItem"><a href="/html/about.html">O nama</a></div>
            <div class="navItem active"><a href="">Kontakt</a></div>
        </div>
    </header>
    <div class="container">
        <h1>Kontakt</h1>
        <h3 class="text">Ukoliko vas interesuje nešto više u vezi sa našom kompanijom ili sa nama želite da podelite
            sugestije,
            pohvale ili primedbe, to možete da učinite popunjavanjem polja u nastavku:</h3>

        <form action="">
            <label for="imeprezime">Vaše ime i prezime:</label>
            <br>
            <input type="text" id="imeprezime" name="imeprezime" size="40" maxlength="30"
                placeholder="Unesite Ime i Prezime">
            <br><br>
            <label for="email">Email:</label>
            <br>
            <input type="email" id="email" name="email" size="40" maxlength="30" placeholder="Unesite Email">
            <br><br>
            <label for="brtelefona">Broj Telefona:</label>
            <br>
            <input type="tel" id="brtelefona" name="brtelefona" size="40" maxlength="30"
                placeholder="Unesite Broj Telefona">
            <br><br>
            <label for="">Odaberite tip napomene:</label> <br>
            <div class="radioItem">
                <input type="radio" name="tip" value="sugestija" checked>
                <label for="">Sugestija</label> <br>
            </div>
            <div class="radioItem">
                <input type="radio" name="tip" value="pohvala">
                <label for="">Pohvala</label> <br>
            </div>
            <div class="radioItem">
                <input type="radio" name="tip" value="primedba">
                <label for="">Primedba</label> <br>
            </div>
            <textarea name="napomena" id="napomena" cols="40" rows="10" placeholder="Unesite napomenu"></textarea>
            <br>
            <div class="submit">
                <button type="submit">Pošalji</button>
            </div>
        </form>
    </div>
</body>

</html>
